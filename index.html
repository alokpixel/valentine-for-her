<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin-top: 50px;
      overflow: hidden;
    }

    h1 {
      font-size: 28px;
      color: #ff3366;
    }

    img {
      width: 250px;
      margin: 20px;
      border-radius: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
    }

    #noBtn {
      background-color: #999;
      color: white;
      position: absolute;
    }

    .celebrate {
      animation: pop 0.5s infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>

<body>

  <h1 id="question">Will You Be My Valentine? ü•∫</h1>

  <img id="gif" src="https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif">

  <br>

  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üíî</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const question = document.getElementById("question");

    noBtn.addEventListener("mouseover", function() {
      const x = Math.random() * window.innerWidth - 100;
      const y = Math.random() * window.innerHeight - 100;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", function() {
      question.innerHTML = "YAYYYY!!! I Love You So Much ‚ù§Ô∏èüéâ";
      gif.src = "https://media.giphy.com/media/111ebonMs90YLu/giphy.gif";
      yesBtn.classList.add("celebrate");
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
